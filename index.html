<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Credit calculator</title>
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link href="style.css" rel="stylesheet">
</head>

<body>
	<h2 class="calc-title">Кредитный калькулятор</h2>
	<div class="calc">
		<form name="PMT" action="#">
			<label id="credit" class="calc-element">Сумма кредита</label>
			<span id="isEmptysumCredit"></span>
			<input id="sumCredit" class="calc-element" name="PV">

			<label id="term" class="calc-element">Срок</label>
			<span id="isEmptytermCredit"></span><br>
			<input id="termCredit" class="calc-element" name="NP">
			<label id="month" class="calc-element">мес.</label>

			<label id="selectValuta" class="calc-element">Валюта</label>
			<select id="valuta" class="calc-element">
				<option value=" бел.руб">бел.руб.</option>
				<option value=" usd">usd</option>
				<option value=" euro">euro</option>
			</select>

			<label id="year" class="calc-element">%, год</label>
			<span id="isEmptypercentCredit"></span><br>
			<input id="percentCredit" class="calc-element" name="IR">

			<label id="methodPay" class="calc-element">Способ выплаты:</label>

			<input id="payment1" name="PayType" value="1" type="radio" checked >
			<label id="equalPay" class="calc-element" for="payment1">равными платежами</label>

			<input id="payment2" name="PayType" value="2" type="radio">
			<label id="decrease" class="calc-element" for="payment2">с уменьшением суммы платежа</label>

			<input id="calculate" class="calc-element" type="button" value="Рассчитать кредит" onclick="checkForm()">

			<div id="result"></div>
			<div id="buildTable"></div>
		</form>
	</div>
<script src="main.js"></script>
</body>
</html>
